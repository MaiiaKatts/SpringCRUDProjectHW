<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Form View</title>
</head>
<body>
    <h2>Add Event Box</h2>
    <form th:action="@{/add}" th:object="${event}" method="POST">
        Event name: <input type="text" th:field="*{name}" />
        <br/>
        City: <input type="text" th:field="*{city}" />
        <br/>
        <input type="submit" value="Add event" />
    </form>

</body>
</html>
