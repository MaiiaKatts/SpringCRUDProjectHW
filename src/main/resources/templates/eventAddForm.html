<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
</head>
<body>
    <h2>Add new Event </h2>
    <form action="/add" th:object="${event}" method="POST">
<!--        добавление новых методов происходит благодаря методу POST-->
        <table>
            <tr>
                <td>Event name</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" th:field="*{city}"/></td>
            </tr>
            <tr>
                <td>Price</td>
            <td><input type="number" th:field="*{price}"/></td>
            </tr>
        </table>
        <input type="submit" value="Add new Event"/>
    </form>
<div th:if="${errorMsg}" th:utext="${errorMsg}"
     style="color:red; font-style: italic">...</div>
</body>
</html>
